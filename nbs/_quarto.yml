project:
  type: website

format:
  html:
    theme:
        light: flatly
        dark: darkly
    css: styles.css
    toc: true

website:
  title: "Jonathan Whitmore's Website"
  favicon: images/favicon.ico
  twitter-card:
    creator: "@jbwhitmore"
    card-style: summary_large_image
  open-graph: true
  repo-actions: [issue]
  navbar:
    tools:
      - icon: twitter-x
        href: https://x.com/jbwhitmore
      - icon: github
        menu:
          - text: Source Code
            href:  https://github.com/jbwhit/website
          - text: Report a Bug
            href:  https://github.com/jbwhit/website/issues/new
    background: primary
    search: true
    left:
      - text: Home
        href: index.html
      - text: Checklists
        menu:
          - text: All Checklists
            href: checklists.qmd
          - text: ---
          - text: Investing
            href: checklists/investing.qmd
          - text: Difference-in-Differences
            href: checklists/difference-in-differences.qmd
      - text: About
        href: about.html
    right:
      - icon: rss
        href: index.xml
  sidebar:
    style: floating
    contents:
      - section: All blog posts
        href: blog.qmd
        contents: posts

metadata-files: [nbdev.yml]